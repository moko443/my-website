<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP EARTH Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@5.0.2/dist/ress.min.css">
    <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-nav">
            <nav>
                <ul>
                    <li class="logo"><a href="/index.html"><img src="/image/logo.png" alt=""></a></li>
                    <li class="en"><a href="/index.html#concept">Concept</a></li>
                    <li class="jp"><a href="/menu/index.html">商品一覧</a></li>
                    <li class="en"><a href="/index.html#news">News</a></li>
                    <li class="en"><a href="/index.html#access">Access</a></li>
                    <li class="en"><a href="#">Contact</a></li>
                    <li class="jp"><a href="/Company/index.html">会社概要</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h1 class="title-en">Contact</h1>
            <div class="contact-wrapper">
                <form action="#" method="post" class="contact-form">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button class="btn-jp" type="submit">送信</button>
                </form>
            </div>
        </section>
    </main>
    <!-- フッター -->
    <footer>
        <div class="footer-sns-list">
            <img src="/image/alexia-luyt-FlssFY7FxWA-unsplash.png" alt="">
            <div class="sns">
                <ul class="sns-list">
                    <li><a href="https://ja-jp.facebook.com/"><img src="/image/Facebook.png" alt=""></a></li>
                    <li><a href="https://x.com/login"><img src="/image/X.png" alt=""></a></li>
                    <li><a href="https://www.instagram.com/"><img src="/image/Instagram.png" alt=""></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-nav-list">
            <ul>
                <li class="logo"><a href="/index.html"><img src="/image/logo.png" alt=""></a></li>
                <li><a href="/index.html#concept">Concept</a></li>
                <li class="jp"><a href="/menu/index.html">商品一覧</a></li>
                <li><a href="/index.html#news">News</a></li>
                <li><a href="/index.html#access">Access</a></li>
                <li><a href="#">Contact</a></li>
                <li class="jp"><a href="/Company/index.html">会社概要</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>© SOAP EARTH</p>
        </div>
    </footer>
</body>
</html>
